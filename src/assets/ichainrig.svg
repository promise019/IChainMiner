<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="iChainRig iR logo">
  <!-- Transparent background -->
  <rect width="512" height="512" fill="transparent"/>

  <!-- CPU chip icon (abstracted Lucide CPU style) -->
  <g stroke="#22c55e" stroke-width="20" fill="none" opacity="0.3" transform="translate(156,156) scale(0.8)">
    <rect x="0" y="0" width="200" height="200" rx="24"/>
    <rect x="40" y="40" width="120" height="120" rx="8"/>
    <!-- pins top -->
    <line x1="20" y1="-20" x2="20" y2="0"/>
    <line x1="60" y1="-20" x2="60" y2="0"/>
    <line x1="100" y1="-20" x2="100" y2="0"/>
    <line x1="140" y1="-20" x2="140" y2="0"/>
    <line x1="180" y1="-20" x2="180" y2="0"/>
    <!-- pins bottom -->
    <line x1="20" y1="200" x2="20" y2="220"/>
    <line x1="60" y1="200" x2="60" y2="220"/>
    <line x1="100" y1="200" x2="100" y2="220"/>
    <line x1="140" y1="200" x2="140" y2="220"/>
    <line x1="180" y1="200" x2="180" y2="220"/>
    <!-- pins left -->
    <line x1="-20" y1="20" x2="0" y2="20"/>
    <line x1="-20" y1="60" x2="0" y2="60"/>
    <line x1="-20" y1="100" x2="0" y2="100"/>
    <line x1="-20" y1="140" x2="0" y2="140"/>
    <line x1="-20" y1="180" x2="0" y2="180"/>
    <!-- pins right -->
    <line x1="200" y1="20" x2="220" y2="20"/>
    <line x1="200" y1="60" x2="220" y2="60"/>
    <line x1="200" y1="100" x2="220" y2="100"/>
    <line x1="200" y1="140" x2="220" y2="140"/>
    <line x1="200" y1="180" x2="220" y2="180"/>
  </g>

  <!-- iR text -->
  <text x="256" y="290" text-anchor="middle" font-family="Inter, Arial, sans-serif"
        font-weight="700" font-size="100" fill="#22c55e">iR</text>
</svg>
